<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cornelius Jonnson's Brainrot Emporium</title>
    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            animation: glitch 2s infinite;
        }
        
        h1 {
            text-align: center;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: flicker 1s infinite;
        }
        
        #meme-container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            border: 2px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 20px #00ff00;
            transform: rotate(-2deg);
        }
        
        #meme-image {
            width: 100%;
            height: auto;
            border: 1px solid #00ff00;
            transition: transform 0.3s;
        }
        
        #meme-image:hover {
            transform: rotate(5deg) scale(1.05);
        }
        
        #brainrot-text {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            animation: text-fade 3s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0; }
        }
        
        @keyframes text-fade {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Cornelius Jonnson's <br>Reality Distortion Field</h1>
    
    <div id="meme-container">
        <img id="meme-image" src="" alt="Random Brainrot Meme">
        <div id="brainrot-text"></div>
    </div>

    <script>
        // Random title generator
        const titles = [
            "Cornelius Jonnson's Cerebral Circus",
            "The Jonnson Paradox: Reality Leak Detected",
            "Neurological Chaos Engine v3.14",
            "Brainrot.exe - File Corrupted",
            "Jonnson's Law: Entropy Always Wins"
        ];
        
        // Random brainrot phrases
        const phrases = [
            "Your prefrontal cortex has left the chat.",
            "Neural pathways rerouted via spaghetti junction.",
            "Cognitive dissonance sold separately.",
            "This site may induce existential buffer overflow.",
            "Memory allocation failed. Please forget something.",
            "404: Sanity not found",
            "Your dopamine receptors called. They quit.",
            "Brain.exe has stopped working. A problem caused the program to stop working correctly."
        ];
        
        // Random meme fetcher
        async function fetchMeme() {
            try {
                const response = await fetch('https://meme-api.com/gimme/brainrot');
                const data = await response.json();
                return data.url;
            } catch (error) {
                return 'https://via.placeholder.com/600x400?text=Error+Generating+Meme';
            }
        }

        // Initialization
        async function init() {
            // Set random title
            document.title = titles[Math.floor(Math.random() * titles.length)];
            
            // Set random meme
            const memeUrl = await fetchMeme();
            document.getElementById('meme-image').src = memeUrl;
            
            // Set random brainrot text
            const textElement = document.getElementById('brainrot-text');
            textElement.textContent = phrases[Math.floor(Math.random() * phrases.length)];
        }

        // Run initialization
        init();
    </script>
</body>
</html>
