<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakai's AI-Powered Random Story</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Container Styling */
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
    }

    /* Heading Styling */
    h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 1rem;
    }

    /* Paragraph Styling */
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    /* Button Styling */
    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff4d4d;
    }

    /* Loading Spinner */
    .loading {
      font-size: 1.2rem;
      color: #ff6f61;
      margin-top: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rakai's AI-Powered Random Story</h1>
    <p id="story">Loading Rakai's story...</p>
    <button onclick="generateStory()">Refresh Story</button>
    <div id="loading" class="loading"></div>
  </div>

  <script>
    // Replace this with your actual OpenAI API key
    const OPENAI_API_KEY = "YOUR_OPENAI_API_KEY";

    // Function to generate a story using OpenAI's API
    async function generateStory() {
      const storyElement = document.getElementById("story");
      const loadingElement = document.getElementById("loading");

      // Show loading message
      storyElement.textContent = "";
      loadingElement.textContent = "Generating story...";

      try {
        // Define the prompt for the AI
        const prompt = `
          Write a short, fun, and creative story about a boy named Rakai who loves memes, anime, and internet culture. 
          Include details about his quirky personality, his favorite activities like creating Skibidi memes or drinking Grimace Shakes, 
          and where he spends most of his time. Keep it lighthearted and no longer than 3 sentences.
        `;

        // Call the OpenAI API
        const response = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${OPENAI_API_KEY}`,
          },
          body: JSON.stringify({
            model: "text-davinci-003", // Use the desired model
            prompt: prompt,
            max_tokens: 100, // Limit the response length
            temperature: 0.7, // Control creativity (higher = more creative)
          }),
        });

        // Parse the response
        const data = await response.json();
        const aiGeneratedStory = data.choices[0].text.trim();

        // Display the generated story
        storyElement.textContent = aiGeneratedStory;
        loadingElement.textContent = ""; // Clear loading message
      } catch (error) {
        console.error("Error generating story:", error);
        storyElement.textContent = "Oops! Something went wrong. Please try again.";
        loadingElement.textContent = ""; // Clear loading message
      }
    }

    // Generate story on page load
    window.onload = generateStory;
  </script>
</body>
</html>
