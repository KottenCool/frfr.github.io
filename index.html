<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakai's Meme Universe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
        }

        #story-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            min-height: 150px;
        }

        button {
            background: #45b7d1;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Rakai's Chaotic Story Generator</h1>
    <div id="story-box">Loading meme magic...</div>
    <button onclick="generateStory()">Generate Chaos</button>

    <script>
        // Data from knowledge base [[1]][[2]][[3]][[4]][[6]][[7]][[8]]
        const storyElements = {
            subjects: [
                "Skibidi warrior",
                "Grimace Shake mixologist",
                "Meme archaeologist",
                "TikTok time traveler",
                "Anime dimension hopper"
            ],
            actions: [
                "recreating 17th century portraits with emoji [[5]]",
                "arguing with AI about work ethic [[1]]",
                "optimizing workflows with basset hounds [[3]]",
                "building LinkedIn empires from Discord chaos [[2]]",
                "turning grunt work into performance art [[4]]"
            ],
            locations: [
                "a neon-soaked metaverse",
                "Chaffey College's meme archives [[2]]",
                "Esperanza's quantum TikTok realm [[3]]",
                "a Renaissance fair in cyberspace [[5]]",
                "the Michigan Stadium of memes [[6]]"
            ],
            twists: [
                "while his pet Gideon the basset hound live-tweets [[3]]",
                "using Paul Laurence Dunbar quotes as passwords [[7]]",
                "after finding LinkedIn endorsements from 1617 [[5]]",
                "while streaming on a Commodore 64 [[8]]",
                "despite being hunted by workflow ninjas [[4]]"
            ]
        };

        function generateStory() {
            const getRandom = arr => arr[Math.floor(Math.random() * arr.length)];
            
            const story = `
                Rakai, the ${getRandom(storyElements.subjects)}, 
                is ${getRandom(storyElements.actions)} 
                in ${getRandom(storyElements.locations)} 
                ${getRandom(storyElements.twists)}. 
                His latest scheme? ${getRandom(storyElements.actions)} 
                while ${getRandom(storyElements.twists)}!
            `;
            
            document.getElementById('story-box').innerHTML = story.replace(/\n/g, '<br>');
        }

        generateStory();
    </script>
</body>
</html>
