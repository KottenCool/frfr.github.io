<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cornelius Johnson's Insane Chronicles</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      color: white;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 0px #000;
    }

    #story {
      font-size: 1.5em;
      margin: 20px;
      line-height: 1.5;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
    }

    button {
      background: #ff00cc;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      animation: bounce 1s infinite;
    }

    @keyframes pulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>CORNELIUS JOHNSON'S INSANE CHRONICLES</h1>
  <div id="story">Generating madness...</div>
  <button onclick="generateStory()">MORE CHAOS!</button>

  <script>
    const data = {
      traits: [
        "media mogul with a TikTok empire [[1]]", 
        "eternal student at Chaffey College [[2]]",
        "17th century Flemish portrait painter [[5]]",
        "football star tight end [[6]]",
        "asylum resident from 1883 [[8]]"
      ],
      actions: [
        "creating Skibidi memes about basset hounds [[3]]",
        "arguing with historical figures in Discord [[2]]",
        "painting portraits of meme lords [[5]]",
        "doing the Grimace Shake at Renaissance fairs [[6]]",
        "writing manifestos about office-seeking [[7]]"
      ],
      locations: [
        "a neon-lit Discord server [[2]]",
        "1600s London art studio [[5]]",
        "Michigan football stadium [[6]]",
        "a surreal LinkedIn profile [[1]]",
        "Esperanza's magical TikTok dimension [[3]]"
      ],
      quirks: [
        "speaks in Shakespearean emojis ðŸŽ­ðŸ“± [[7]]",
        "wears a Grimace costume to board meetings [[6]]",
        "has a pet basset hound named Gideon [[3]]",
        "runs marathons while reciting Paul Laurence Dunbar [[7]]",
        "collects 17th century LinkedIn endorsements [[5]]"
      ]
    };

    function generateStory() {
      const random = arr => arr[Math.floor(Math.random() * arr.length)];
      
      const story = `
        Cornelius Johnson: ${random(data.traits)}, 
        currently ${random(data.actions)} in ${random(data.locations)},
        while ${random(data.quirks)}. 
        His latest venture? ${random(data.actions)} 
        with ${random(data.quirks)}!
      `;
      
      document.getElementById('story').textContent = story;
    }

    generateStory();
  </script>
</body>
</html>
